<!doctype html>
<html lang="en">

<head>
    <title>流汗肥宅-LHFZ官方網站</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="Custom.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css-demo-page.css">
    <link rel="stylesheet" href="grt-responsive-menu.css">
    <link rel="stylesheet" href="AOS/aos.css">
    <!-- class="active" 選取底線-->
    <style>
        .sgbox {
            width: 500px;
            margin: 0 auto;
            margin-top: 100px;
            margin-bottom: 200px;
        }

        .box_nav_t {
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
    <header>
        <div class="menu-container">
            <div class="row no-margin">
                <div class="col-sm-1 col-xs-6 no-padding">
                    <a href="#" class="grt-logo"><img src="logo1.png"></a>
                </div>
                <div class="col-sm-9 col-xs-6 no-padding nab_r_font">
                    <nav>
                        <ul class="grt-menu">
                            <li><a href="home.html">首頁</a></li>
                            <li><a href="store.html">商品</a></li>
                            <li><a href="ot.html">訂單查詢</a></li>
                            <li><a href="Signin.html">登入</a></li>
                            <li class="active"><a href="registered.html">註冊</a></li>
                        </ul>
                        <button class="grt-mobile-button">
                            <div class="line1"></div>
                            <div class="line2"></div>
                            <div class="line3"></div>
                        </button>

                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="container mt_img">
        <div class="sgbox">
            <p style="font-size:30px;text-align:center">註冊會員</p>
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="電子信箱">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密碼">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="確認密碼">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputName" placeholder="姓名">
                </div>
                <div class="form-group">
                    <input type="Mobile" class="form-control" id="exampleInputMobile" placeholder="手機號碼">
                </div>
                <div class="signin_btn_">
                    <button type="submit" class="btn btn-dark">註冊</button>
                </div>
            </form>
        </div>

        <footer class="row">
            <div class="col-sm-4 col-xs-4 d-block">
                <p class="footer_follow_font">持續追蹤</p>
            </div>
            <div class="col-sm-4 col-xs-4 d-block">
                <p>facebook</p><img src="icon/facebook.png" alt="">
            </div>
            <div class="col-sm-4 col-xs-4 d-block">
                <p>instagram</p><img src="icon/instagram.png" alt="">
            </div>
        </footer>
    </div>
    <script src="aos/aos.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="grt-responsive-menu.js"></script>
    <script>
        AOS.init()
    </script>
</body>

</html>
